<div class="xmasListCart">

<div class="col-md-6 cartProd">
  <h3 style="color: white">{{cart.gift}}</h3>
  <h5 style="color: white">{{cart.store}}</h5>
  <h5 style="color: white">{{cart.price}}</h5>
  <a href="{{cart.online}}" class="btn btn-default">Purchase Online</a>
  <button type="button" class="btn btn-default" ng-click="action()" name="button">Remove From Cart</button>
  <img ng-class="image" ng-src="{{cart.photo}}" style="width: 200px; max-height: 150px; margin-top: 10px;" alt="" />
</div>
</div>
