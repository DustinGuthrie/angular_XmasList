<h1>Christmas List</h1>

<div ng-repeat="guthriexmasList in xmasListExamples">
  <h3>{{guthriexmasList.name}}</h3>
  <h3>{{guthriexmasList.gift}}</h3>
  <a href="{{guthriexmasList.online}}"><button>Purchase Online</button></a>
  <button type="button" ng-click="deleteMe($index)" name="button">Remove From List</button>
  <h5>{{guthriexmasList.store}}</h5>
  <!-- <button on-click="location.href='{{guthriexmasList.online}}';" value="Purchase Online">Purchase Online</button> -->
  <!-- <a href="{{guthriexmasList.online}}">Purchase Online</a> -->
  <h5>{{guthriexmasList.price}}</h5>
  <img ng-class="image" ng-src="{{guthriexmasList.photo}}" style="width: 200px;" alt="" />
</div>
